<h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
        Enter valid values
    </div>

    <div class="alert alert-warning" *ngIf="description.dirty && todoForm.invalid">
        Enter valid description atleast 5 characters
    </div>

    <div class="alert alert-warning" *ngIf="targetDate.dirty && todoForm.invalid">
        Enter valid Target date
    </div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="description"
                #description="ngModel" required="required" minlength="19">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" [ngModel]="todo.targerDate | date: 'yyyy-MM-dd' " #targetDate="ngModel"
                (ngModelChange)="todo.targerDate = $event" class="form-control" name="targetdate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
